<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>カラーコーディネーター</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div class="top-header">
        <div class="title">カラーコーディネーター</div>
        <div>
            <a class="git-icon" href="https://github.com/su-u/ZOZOWebApp">
                <svg class="octicon git-icon" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="wrapper-img">
            <img id="tops-img" class="img" src="./images/default-tops.png">
            <img id="bottoms-img" class="img" src="./images/default-bottoms.png">
            <img id="shoes-img" class="img" src="./images/default-shoes.png">
        </div>
        <div class="form">
            <div class="wrapper-form">
                <h3>トップス</h3>
                <form id="tops-form">
                    <div class="wrapper-color">
                        <label for="tops-color">カラー：</label>
                        <input id="tops-color" type="hidden" size="20" name="color" value="ff00ff" />
                        <div id="tops-color-picker"></div>
                    </div>
                    <div class="pulldown">
                        <label for="tops-type">タイプ：</label>
                        <select name="type">
                            <option value="0">無地</option>
                            <option value="1">しま模様</option>
                            <option value="2">ボーダー</option>
                            <option value="3">水玉</option>
                        </select>
                    </div>
                    <input id="tops-api" type="button" value="更新" class="button" />

                </form>
            </div>
            <div class="wrapper-form">
                <h3>ボトムス</h3>
                <form id="bottoms-form">
                    <div class="wrapper-color">
                        <label for="bottoms-color">カラー：</label>
                        <input id="bottoms-color" type="hidden" size="20" name="color" value="ff00ff" />
                        <div id="bottoms-color-picker"></div>
                    </div>

                    <div class="pulldown">
                        <label for="bottoms-type">タイプ：</label>
                        <select name="type">
                            <option value="0">パンツ</option>
                            <option value="1">スカート</option>
                        </select>
                    </div>
                    <input id="bottoms-api" type="button" value="更新" class="button" />
                </form>
            </div>
            <div class="wrapper-form">
                <h3>シューズ</h3>
                <form id="shoes-form">
                    <div class="wrapper-color">
                        <label for="shoes-color">カラー：</label>
                        <input id="shoes-color" type="hidden" size="20" name="color" value="ff00ff" />
                        <div id="shoes-color-picker"></div>
                    </div>

                    <div class="pulldown">
                        <label for="shoes-type">タイプ：</label>
                        <select name="type">
                            <option value="0">スニーカー</option>
                        </select>
                    </div>
                    <input id="shoes-api" type="button" value="更新" class="button" />
                </form>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="/javascripts/callapi.js"></script>
</body>

</html>
