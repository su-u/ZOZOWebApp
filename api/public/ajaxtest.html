<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>jQuery TIPS</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper-img">
            <img id="tops-img" class="img" src="./images/default-tops.png">
            <img id="bottoms-img" class="img" src="./images/default-bottoms.png">
            <img id="shoes-img" class="img" src="./images/default-shoes.png">
        </div> 
        <div class="form">
            <h3>トップス</h3>
            <form id="form-tops">
                <div>
                    <label for="keyword">カラー：</label>
                    <input id="keyword" type="text" size="20" name="color" value="ff00ff" />
                    <label for="keyword">タイプ：</label>
                    <input id="type" type="text" size="20" name="type" value="0" />
                    <input id="tops-api" type="button" value="更新" />
                </div>
            </form>
            <h3>ボトムス</h3>
            <form id="form-bottoms">
                <div>
                    <label for="keyword">カラー：</label>
                    <input id="keyword" type="text" size="20" name="color" value="ff00ff" />
                    <label for="keyword">タイプ：</label>
                    <input id="type" type="text" size="20" name="type" value="0" />
                    <input id="bottoms-api" type="button" value="更新" />
                </div>
            </form>
            <h3>シューズ</h3>
            <form id="form-shoes">
                <div>
                    <label for="keyword">カラー：</label>
                    <input id="keyword" type="text" size="20" name="color" value="ff00ff" />
                    <label for="keyword">タイプ：</label>
                    <input id="type" type="text" size="20" name="type" value="0" />
                    <input id="shoes-api" type="button" value="更新" />
                </div>
            </form>
        </div>
    </div>
 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/javascripts/callapi.js"></script>
</body>

</html>
